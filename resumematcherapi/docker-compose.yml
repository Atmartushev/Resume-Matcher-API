version: "3.8"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=resume-matcher
      - POSTGRES_USER=avtonommartushev
      - POSTGRES_PASSWORD=Nincool7390!
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_NAME: resume-matcher
      DB_USER: avtonommartushev
      DB_PASSWORD: Nincool7390!
      DB_HOST: db
      DB_PORT: 5432

volumes:
  postgres_data:
